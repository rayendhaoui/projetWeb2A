            var nom_rec = document.getElementById("nom_rec");
            var date_rec = document.getElementById("date_rec");
            var descrip = document.getElementById("descrip");
    
            if (photo.value == "") {
                alert("Please select a photo.");
                return false;
            }
            if (titre_off.value == "") {
                alert("Please enter the title of the offer.");
                return false;
            }
            if (nom_ent.value == "") {
                alert("Please enter the name of the company.");
                return false;
            }
            if (lieu_ent.value == "") {
                alert("Please enter the location of the company.");
                return false;
            }
            if (nbr_emp.value == "") {
                alert("Please enter the number of employees.");
                return false;
            }
            if (type_off.value == "") {
                alert("Please enter the type of offer.");
                return false;
            }
            if (mode_trav.value == "") {
                alert("Please enter the mode of travel.");
                return false;
            }
            if (nom_rec.value == "") {
                alert("Please enter the name of the recruiter.");
                return false;
            }
            if (date_rec.value == "") {
                alert("Please enter the date of recruitment.");
                return false;
            }
            if (descrip.value == "") {
                alert("Please enter a description.");
                return false;
            }
            return true;
        }
    </script>
